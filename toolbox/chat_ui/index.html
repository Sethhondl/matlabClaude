<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/code-blocks.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Claude Code</h1>
            <div id="header-right">
                <button id="clear-btn" title="Clear conversation (start fresh)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                </button>
                <button id="settings-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
                <div id="status-indicator">
                    <span id="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </div>

        <div id="message-history"></div>

        <div id="input-area">
            <div id="input-container">
                <textarea
                    id="user-input"
                    placeholder="Ask Claude about your MATLAB code..."
                    rows="3"
                ></textarea>
                <button id="send-btn" title="Send message (Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="modal-close-btn" class="modal-close-btn" title="Close">Ã—</button>
            </div>
            <div class="modal-body">
                <!-- Model Selection -->
                <div class="settings-group">
                    <label for="model-select">Model</label>
                    <select id="model-select" class="settings-select">
                        <option value="claude-sonnet-4-5-20250514">Claude Sonnet 4.5 (Recommended)</option>
                        <option value="claude-opus-4-5-20250514">Claude Opus 4.5</option>
                        <option value="claude-haiku-4-5-20250514">Claude Haiku 4.5</option>
                    </select>
                </div>
                <!-- Theme -->
                <div class="settings-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select" class="settings-select">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <!-- Code Execution Mode -->
                <div class="settings-group">
                    <label for="execution-mode-select">Code Execution</label>
                    <select id="execution-mode-select" class="settings-select">
                        <option value="prompt">Prompt before running</option>
                        <option value="auto">Auto-run</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <!-- Logging Settings -->
                <div class="settings-section-header">Logging</div>
                <div class="settings-group settings-checkbox-group">
                    <label><input type="checkbox" id="logging-enabled-checkbox"> Enable logging</label>
                </div>
                <div class="settings-group">
                    <label for="log-level-select">Log Level</label>
                    <select id="log-level-select" class="settings-select">
                        <option value="ERROR">Error only</option>
                        <option value="WARN">Warnings</option>
                        <option value="INFO">Info (Recommended)</option>
                        <option value="DEBUG">Debug</option>
                        <option value="TRACE">Trace (Verbose)</option>
                    </select>
                </div>
                <div class="settings-group settings-checkbox-group">
                    <label><input type="checkbox" id="log-sensitive-checkbox"> Log message content</label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/code-runner.js"></script>
</body>
</html>
